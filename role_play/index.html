<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Vanquisher</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat1"><strong>Health: <span id="healthText">100</span></strong></span>
    <span class="stat2">/</strong></span>
    <span class="stat3"><strong>Gold: <span id="goldText">50</span></strong></span>
  </div>
  
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">You are the Dragon Vanquisher. <br><br> Our city is in danger from the infamous serpent Jaris. <br><br> The rules are simple. <br><br> Defeat Jaris with everything you've got. </div>
  <button id="button1">Visit Store</button>
  <button id="button2">Fight</button>
</div>

<br><br>
<img id="hero" src="./images/hero.jpg">
<img id="upgrade" src="./images/upgrade.png">
<img id="conv1" src="./images/conv1.jpg">
<img id="seller" src="./images/seller.jpg">
<img id="healthpack" src="./images/health_pack.png">


<script  src="script.js"></script>
</body>

</html>
